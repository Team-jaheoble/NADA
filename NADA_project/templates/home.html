<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/home.css" />
    <title>메인페이지</title>
  </head>
  <body>
    <div class="main">
      <!--왼쪽-->
      <div class="daily">
        <div class="dailyHeader">
          <button class="yesterdayBtn"><</button>
          <div>5월 15일 (금요일)</div>
          <button class="tomorrowBtn">></button>
        </div>
        <button class="WriteBtn">오늘의 환경 기록하기</button>
        <div class="dailyTree">여기에 나무</div>
        <div class="Point">현재 포인트</div>
        <button class="WriteBtn">탄소배출방지Tip</button>
      </div>

      <!--오른쪽-->
      <div class="monthly">
        <div class="calendarHeader">
          <h3 class="year">2022</h3>
          <h2 class="month">05</h2>
        </div>
        <table class="calendarBody">
          <tr class="dayOfWeekRow">
            <th class="dayOfWeek red">SUN</th>
            <th class="dayOfWeek">MON</th>
            <th class="dayOfWeek">TUE</th>
            <th class="dayOfWeek">WED</th>
            <th class="dayOfWeek">THU</th>
            <th class="dayOfWeek">FRI</th>
            <th class="dayOfWeek">SAT</th>
          </tr>
          <tr class="weekRow">
            <td class="date red">1</td>
            <td class="date">2</td>
            <td class="date">3</td>
            <td class="date">4</td>
            <td class="date">5</td>
            <td class="date">6</td>
            <td class="date">7</td>
          </tr>
          <tr class="weekRow">
            <td class="date red">8</td>
            <td class="date">9</td>
            <td class="date">10</td>
            <td class="date">11</td>
            <td class="date">12</td>
            <td class="date">13</td>
            <td class="date">14</td>
          </tr>
          <tr class="weekRow">
            <td class="date red">15</td>
            <td class="date">16</td>
            <td class="date">17</td>
            <td class="date">18</td>
            <td class="date">19</td>
            <td class="date">20</td>
            <td class="date">21</td>
          </tr>
          <tr class="weekRow">
            <td class="date red">22</td>
            <td class="date">23</td>
            <td class="date">24</td>
            <td class="date">25</td>
            <td class="date">26</td>
            <td class="date">27</td>
            <td class="date">28</td>
          </tr>
          <tr class="weekRow">
            <td class="date red">29</td>
            <td class="date">30</td>
            <td class="date">31</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
